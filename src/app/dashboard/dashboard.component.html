<div class="container-fluid g-0 p-2">
<div class="row g-0">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Games</th>
                <th scope="col">Action</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.email}}</td>
                <td>{{user.games}}</td>
                <td>
                    <button class="btn btn-secondary" (click)="editUserClicked()">Edit</button>
                    <button class="btn btn-danger" (click)="deleteUserClicked()">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
